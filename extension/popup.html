<!DOCTYPE html>
<html lang="en">

<!-- **** HEAD SECTION **** -->
    <head>
        <meta charset="UTF-8">
        <title>Otter Co-Worker</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
<!-- **** HEAD SECTION ENDS **** -->
    <body>
        <header>
            <div>
                <h1>Otter Co-Worker</h1>
                
            </div>
        </header>
        <main>
            <div id="mode-wrapper">
                <h3>Time to...</h3>
                <h2 id="mode-text">Chill</h2>
                <label class="switch">
                    <input id="mode" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div id="data-wrapper">
                <div id="data-container">
                    <div class="container">
                        <div class="percentage-column">
                            <p class="percentage-text">FOCUS METER:</p>
                            <p id="total-whitelist-time">-</p>
                        </div>
                        <div class="percentage-column">
                            <p class="percentage-text">DISTRACTED:</p> 
                            <p id="total-blacklist-time">-</p>
                        </div>
                    </div>
                    <div class="container">
                            <div class="percentage-column" id="white-percentage">
                            </div>
                            <div class="percentage-column" id="black-percentage">
                            </div>
                        </div>
                    <p id="data-text">
                        
                        <h3>Open Tab Domains</h3>
                        <ul id="domain-list"></ul>
                        <!-- <h4>Current Active Tab</h4>
                        <p id="active-tab-domain"></p> -->
                        <h4>Window Open Time</h4>
                        <p id="window-open-time">Loading...</p>
                        <h4>Active Domain Time</h4>
                        <p id="active-domain-time">Loading...</p>
                        <h4>Active Domain Percentage</h4>
                        <p id="active-domain-percentage">Loading...</p>
                        <h4>Alert Threshold (in minutes)</h4>
                        <input type="number" id="threshold-input" placeholder="Enter threshold" />
                        <button id="set-threshold-btn">Set Threshold</button>
                        <p id="current-threshold"></p>
                        <p id="check-threshold">Check Threshold: </p>
                    </p>
                </div>
            </div>
        </main>
        <footer>
            <button id="button">Settings</button>
            <img id="stormy_hs" style="right: 0vw; bottom:0vh;" src="images/stormy_peek.png" class="stormy-image"
            alt="Drawing of Stormy's head peeking.">
        </footer>
        <script src="popup-be.js" charset="utf-8"></script>
    </body>
</html>
